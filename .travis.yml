language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t alexvarmon/testimage -f ./client/Dockerfile.dev . 

script:
  - docker run -e CI=true alexvarmon/testimage npm run test

after_success:
  - docker build -t alexvarmon/prodmulti-client ./client
  - docker build -t alexvarmon/prodmulti-nginx ./nginx
  - docker build -t alexvarmon/prodmulti-server ./server
  - docker build -t alexvarmon/prodmulti-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take the images and push them to docker hub
  - docker push -t alexvarmon/prodmulti-client
  - docker push -t alexvarmon/prodmulti-nginx 
  - docker push -t alexvarmon/prodmulti-server
  - docker push -t alexvarmon/prodmulti-worker  
